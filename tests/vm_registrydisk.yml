---
- name: Deploy a vm
  hosts: localhost
  connection: local
  vars:
    ansible_python_interpreter: "/usr/bin/env python"
  tasks:
    - kubevirt_vm:
       state: present
       name: fedora
       disk: kubevirt/fedora-cloud-registry-disk-demo:v0.3.0-alpha.2
       wait: false
       namespace: default
